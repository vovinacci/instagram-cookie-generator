services:
  instagram-cookie-updater-tests:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=plain
    command: |
      bash -c "pip install .[dev] && PYTHONPATH=src pytest"
